<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-body-secondary">
    <div class="container-fluid col-12 m-0 p-0">
        <div class="col-12 container-fluid border-bottom border-black">
            <h1 class="text-center text-success">Let's Chat</h1>
        </div>
        <div class="col-12 justify-content-around container-fluid row mt-5">
            <div class="container-fluid row col-3 py-5">
                <input id="roomname" type="text" placeholder="Chat room ID" class="col-12 text-success">
                <input id="submit" type="submit" value="enter" class="col-12 mt-4 btn btn-success">
            </div>
            <div class="col-7 border border-dark">chats</div>

        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script>
    document.querySelector('#submit').onclick = function(){
        var room= document.querySelector('#roomname').value
        window.location.pathname='/chatroom/'+room+'/';
    }
</script>
</body>
</html>
